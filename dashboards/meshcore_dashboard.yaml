type: vertical-stack
cards:
  - type: custom:mushroom-select-card
    entity: input_select.meshcore_sort_by
    icon: mdi:sort
    fill_container: false
  - type: conditional
    conditions:
      - entity: input_select.meshcore_sort_by
        state: Last Advert
    card:
      type: vertical-stack
      cards:
        - type: custom:mushroom-number-card
          entity: input_number.meshcore_advert_threshold_hours
        - type: iframe
          url: /local/meshcore_nodemap.html
          aspect_ratio: "4:3"
  - type: conditional
    conditions:
      - entity: input_select.meshcore_sort_by
        state: Last Message
    card:
      type: vertical-stack
      cards:
        - type: custom:mushroom-number-card
          entity: input_number.meshcore_heatmap_threshold_hours
        - type: iframe
          url: /local/meshcore_heatmap_playback.html
          aspect_ratio: "4:3"
  - type: conditional
    conditions:
      - entity: input_select.meshcore_sort_by
        state: Direct Links
    card:
      type: vertical-stack
      cards:
        - type: custom:mushroom-number-card
          entity: input_number.meshcore_heatmap_threshold_hours
        - type: iframe
          url: /local/meshcore_directlinks_playback.html
          aspect_ratio: "4:3"
grid_options:
  columns: 24
  rows: auto
